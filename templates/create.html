<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{.Title}}</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900 p-6">

  <div class="bg-white p-8 rounded-lg shadow-md max-w-sm mx-auto">
    <h2 class="text-center text-xl text-gray-800 mb-6">{{.Title}}</h2>
    <form method="POST" action="/store">
      <label for="title" class="block text-gray-700 font-medium mb-2">Judul:</label>
      <input type="text" id="title" name="title" required class="w-full p-3 border border-gray-300 rounded-lg mb-4">
      <button type="submit" class="w-full bg-green-500 text-white font-bold py-3 rounded-lg hover:bg-green-600">Simpan</button>
    </form>
  </div>

</body>
</html>
