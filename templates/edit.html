
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{.Title}}</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900 p-6">

  <div class="bg-white p-8 rounded-lg shadow-md max-w-lg mx-auto">
    <h2 class="text-center text-2xl text-gray-800 mb-6">Edit To-Do</h2>
    
    <form method="POST" action="/update">
      <input type="hidden" name="id" value="{{.Todo.ID}}">

      <label for="title" class="block text-gray-700 font-medium mb-2">Judul:</label>
      <input type="text" id="title" name="title" value="{{.Todo.Title}}" required class="w-full p-3 border border-gray-300 rounded-lg mb-4">

      <button type="submit" class="w-full bg-blue-500 text-white font-bold py-3 rounded-lg hover:bg-blue-600">Update</button>
    </form>
  </div>

</body>
</html>
