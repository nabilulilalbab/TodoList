<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{.Title}}</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900 p-6">

  <h1 class="text-center text-3xl mb-6">{{.Title}}</h1>

  <div class="text-right max-w-3xl mx-auto mb-6">
    <a href="/create" class="bg-green-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-600">➕ Buat Todo</a>
  </div>

  <ul class="list-none p-0 max-w-3xl mx-auto">
    {{range .Todos}}
    <li class="bg-white mb-4 p-4 rounded-lg flex justify-between items-center shadow-sm">
      <div class="flex items-center gap-4">
        <form action="/toggle?id={{.ID}}" method="post" style="display:inline;">
          <button type="submit" class="text-xl text-green-500 hover:text-green-600">{{if .IsDone}}☑{{else}}☐{{end}}</button>
        </form>
        <span>{{.Title}}</span>
      </div>
      <div>
        <a href="/edit?id={{.ID}}" class="text-blue-500 hover:text-blue-600" title="Edit">✏️</a>
        <a href="/delete?id={{.ID}}" class="text-red-500 hover:text-red-600" onclick="return confirm('Hapus?')" title="Delete">🗑</a>
      </div>
    </li>
    {{else}}
    <li class="text-center">Belum ada todo.</li>
    {{end}}
  </ul>

</body>
</html>
